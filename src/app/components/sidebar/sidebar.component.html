<div class="sidenav-container">
  <ul class="sidenav-menu">
    <li [ngClass]="menu == 'home' && 'active'">
      <a routerLink="/home">
        <i class="fa fa-home"></i>
        <span>Home</span>
      </a>
    </li>

    <li [ngClass]="menu == 'c-first' && 'active'">
      <a [matMenuTriggerFor]="codeChallange"
        ><i class="fa fa-tasks"></i>
        <span>Code Challange</span>
      </a>
      <mat-menu #codeChallange="matMenu">
        <a mat-menu-item routerLink="/c-first">First Challange</a>
        <a mat-menu-item routerLink="/c-second">Second Challange</a>
        <a mat-menu-item routerLink="/c-third">Third Challange</a>
      </mat-menu>
    </li>

    <li [ngClass]="menu == 'a-first' && 'active'">
      <a [matMenuTriggerFor]="angularChallange"
        ><i class="fa fa-tasks"></i>
        <span>Angular 8 Challange</span>
      </a>
      <mat-menu #angularChallange="matMenu">
        <a mat-menu-item routerLink="/a-first">First Challange</a>
        <a mat-menu-item routerLink="/a-second">Second Challange</a>
        <a mat-menu-item routerLink="/a-third">Third Challange</a>
      </mat-menu>
    </li>
  </ul>
</div>
